<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SECE Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #001f3f, #003366);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      width: 150%;
      height: 150%;
      top: -25%;
      left: -25%;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.06), transparent 70%);
      animation: rotate 20s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      width: 90%;
      max-width: 360px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.96);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .logo {
      width: 70%;
      max-width: 200px;
      margin-bottom: 1.5rem;
    }

    h2 {
      color: #001f3f;
      margin-bottom: 1rem;
      font-size: 1.4rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: 1px solid #bbb;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #fafafa;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #ffcc00;
      box-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #001f3f;
      color: #ffcc00;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #003366;
      transform: scale(1.03);
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #444;
      opacity: 0.7;
    }

    @media (max-width: 400px) {
      .login-container {
        padding: 1.5rem;
      }

      .logo {
        width: 100%;
        max-width: 160px;
      }

      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img class="logo" src="https://sece.ac.in/wp-content/uploads/2024/05/clg-logo2-1024x292.webp" alt="SECE Logo" />
    <h2>Login to Your Account</h2>
    <form onsubmit="event.preventDefault(); alert('Login submitted!');">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="footer">Â© 2025 Sri Eshwar College of Engineering</div>
  </div>
</body>
</html>
