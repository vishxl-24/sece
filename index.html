<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SECE Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .logo {
      width: 100%;
      max-width: 220px;
      margin-bottom: 30px;
    }

    h2 {
      margin-bottom: 20px;
      color: #0077b6;
      font-size: 24px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #0077b6;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 119, 182, 0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #023e8a;
      transform: scale(1.02);
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #777;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 20px;
      }

      input,
      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img class="logo" src="https://sece.ac.in/wp-content/uploads/2024/05/clg-logo2-1024x292.webp" alt="SECE Logo">
    <h2>Login to Your Account</h2>
    <form onsubmit="event.preventDefault(); alert('Login submitted!');">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="footer">Â© 2025 SECE. All rights reserved.</div>
  </div>

</body>
</html>
