<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SECE Credentials</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffd60a, #003087);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .credentials-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      position: relative;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 100%;
      max-width: 250px;
      margin-bottom: 30px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    h2 {
      margin-bottom: 25px;
      color: #003087;
      font-weight: 600;
      font-size: 24px;
    }

    .credential-item {
      margin: 15px 0;
      font-size: 16px;
      color: #333;
    }

    .credential-item strong {
      color: #003087;
    }

    .error-message {
      color: #d32f2f;
      font-size: 16px;
      margin: 15px 0;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      color: #003087;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #ffd60a;
      text-decoration: underline;
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #666;
    }

    @media (max-width: 480px) {
      .credentials-container {
        padding: 20px;
        margin: 20px;
      }

      h2 {
        font-size: 20px;
      }

      .credential-item, .error-message {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="credentials-container">
    <img class="logo" src="https://sece.ac.in/wp-content/uploads/2024/05/clg-logo2-1024x292.webp" alt="SECE Logo">
    <h2>Stored Credentials</h2>
    <div id="credentialsDisplay"></div>
    <a href="index.html" class="back-link">Back to Login</a>
    <div class="footer">Â© 2025 SECE. All rights reserved.</div>
  </div>

  <script>
    const displayDiv = document.getElementById('credentialsDisplay');
    const username = localStorage.getItem('username');
    const password = localStorage.getItem('password');

    if (username && password) {
      displayDiv.innerHTML = `
        <div class="credential-item"><strong>Username:</strong> ${username}</div>
        <div class="credential-item"><strong>Password:</strong> ${password}</div>
      `;
    } else {
      displayDiv.innerHTML = '<div class="error-message">No credentials found in local storage.</div>';
    }
  </script>
</body>
</html>
